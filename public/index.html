<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passkey Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script src="client.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Passkey Demo</h1>

      <div id="status-message" class="status hidden"></div>

      <div id="auth-section">
        <div class="card">
          <h2>Register</h2>
          <p>Create a new account or add a passkey to an existing one.</p>
          <input type="text" id="register-username" placeholder="Username" />
          <button id="btn-register">Register Passkey</button>
        </div>

        <div class="card">
          <h2>Login</h2>
          <p>Log in with your passkey.</p>
          <input type="text" id="login-username" placeholder="Username" />
          <button id="btn-login">Login with Passkey</button>
        </div>
      </div>

      <div id="logged-in-section" class="hidden">
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <p>You have successfully authenticated with a passkey.</p>
        <button id="btn-logout">Logout</button>
      </div>
    </div>
  </body>
</html>
